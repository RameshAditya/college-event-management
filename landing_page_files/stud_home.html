<script language="javascript">

    function proceed(mPflag,pmDivID) {

        if (mPflag == 'False') {
            mvar = document.getElementById("showMessage");
            mvar.style.display = "block";
            return false;
        }

        document.getElementById("optValue").value = pmDivID;
        return true;
    }

    function chkDoc(pmFType) {

        mfrm = document.getElementById("frmapp");
        mDoc = document.getElementById('f' + pmFType);

        if (mDoc.value == "") {
            alert("Choose file");
            return false;
        }

        document.getElementById('fname').value = mDoc.value;
        document.getElementById('pvDocType').value = pmFType;
        document.getElementById('pvActionIndicator').value = 'DL';
        mfrm.submit();
        return true;

    }


    function remDoc(pmFType) {

        mfrm = document.getElementById("frmapp");
        document.getElementById('pvDocType').value = pmFType;
        document.getElementById('pvActionIndicator').value = 'RD';
        mfrm.submit();
        return true;

    }

    function subDoc() {


        mfrm = document.getElementById("frmapp");

        m0 = document.getElementById('aoi').value;
        if (m0 == '') {
            alert('Please type Area of Interest');
            return false;
        }
       

        if (document.getElementById('fRES') != null) {
            m1 = document.getElementById('fRES').value;
            if (m1 == '') {
                alert('Please upload Resume file');
                return false;
            }
        }

        if (document.getElementById('fSOP') != null) {
            m2 = document.getElementById('fSOP').value;
            if (m2 == '') {
                alert('Please upload Statement of Purpose file');
                return false;
            }
        }


        if (document.getElementById('fTST') != null) {
            m3 = document.getElementById('fTST').value;
            if (m3 == '') {
                alert('Please upload Transcript file');
                return false;
            }
        }

        if (document.getElementById('fNOC') != null) {
            m4 = document.getElementById('fNOC').value;
            if (m4 == '') {
                alert('Please upload No Objection file ');
                return false;
            }
        }

        if (document.getElementById('fSSP') != null) {
            m5 = document.getElementById('fSSP').value;
            if (m5 == '') {
                alert('Please upload Salary Certificate file');
                return false;
            }
        }

        document.getElementById('pvActionIndicator').value = 'SD';
        mfrm.submit();
        return true;
    }

</script>
